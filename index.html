<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
  <form class="container">
    <input type="text" value="a" id="letter-1" placeholder="letter 1">
    <input type="text" value="b" id="letter-2" placeholder="letter 2">
    <input type="text" value="2" id="min" placeholder="min length">
    <input type="text" value="7" id="max" placeholder="max length">
    <input type="text" value="10" id="count" placeholder="count to generate">
    <button id="button">Get combinations</button>
  </form>

  <div id="preview"></div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/generator.js"></script>

  <script>

    $('#button').click(e => {
      e.preventDefault();
      let letter1 = $('#letter-1').val();
      let letter2 = $('#letter-2').val();
      let min = $('#min').val();
      let max = $('#max').val();
      let count = $('#count').val();

      let target = $('#preview');

      let output = '';
      for(let i = 0; i < count; i++) {
        output += getCombination([letter1, letter2], min, max) + '</br>';
      }

      target.append(output);

    });

  </script>
</body>
</html>
